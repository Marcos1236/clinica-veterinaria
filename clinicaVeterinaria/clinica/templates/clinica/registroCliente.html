<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Clínica Veterinaria</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-3">
        <div class="card shadow-lg mx-auto" style="max-width: 450px;">
            <div class="card-body p-3">
                <h1 class="text-center mb-3" style="font-size: 20px;">Registro de Usuario</h1>

                {% if messages %}
                    <div class="alert alert-dismissible">
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <!-- Formulario de Registro -->
                <form action="{% url 'registerClient' %}" method="POST" class="formulario">
                    {% csrf_token %}

                    <h2 class="h6 mb-2">Datos Personales</h2>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control form-control-sm" id="nombre" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control form-control-sm" id="apellidos" name="last_name" required>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" class="form-control form-control-sm" id="dni" name="dni" required>
                    </div>

                    <div class="mb-2">
                        <label for="correo" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control form-control-sm" id="correo" name="email" value="{{ form.correo.value|default_if_none:'' }}" required>
                    </div>

                    <div class="mb-2">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control form-control-sm" id="telefono" name="telefono" required>
                    </div>

                    <h2 class="h6 mt-2 mb-2">Dirección</h2>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="calle" class="form-label">Calle y Número:</label>
                            <input type="text" class="form-control form-control-sm" id="calle" name="direccion" required>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="ciudad" class="form-label">Ciudad:</label>
                            <input type="text" class="form-control form-control-sm" id="ciudad" name="ciudad" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="pais" class="form-label">País:</label>
                            <select id="pais" class="form-select form-select-sm" name="pais" required>
                                <option selected>Selecciona tu país...</option>
                                <option value="ES">España</option>
                                <option value="MX">México</option>
                                <option value="AR">Argentina</option>
                                <option value="CO">Colombia</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-2">
                            <label for="codigo_postal" class="form-label">Código Postal:</label>
                            <input type="text" class="form-control form-control-sm" id="codigo_postal" name="codigo_postal" required>
                        </div>
                    </div>

                    <h2 class="h6 mt-2 mb-2">Credenciales</h2>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="usuario" class="form-label">Nombre de usuario:</label>
                            <input type="text" class="form-control form-control-sm" id="usuario" name="username" value="{{ form.username.value|default_if_none:'' }}" required>
                        </div>
                
                        <div class="col-md-6 mb-2">
                            <label for="contraseña" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control form-control-sm" id="contraseña" name="password1" required>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="repetir_contraseña" class="form-label">Repetir contraseña:</label>
                            <input type="password" class="form-control form-control-sm" id="repetir_contraseña" name="password2" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-sm mt-2">Registrarse</button>

                    <div class="small-text text-center mt-3" style="font-size: 14px;">
                        ¿Eres veterinario? <a href="{% url 'registerVet' %}" class="text-decoration-none">Regístrate aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

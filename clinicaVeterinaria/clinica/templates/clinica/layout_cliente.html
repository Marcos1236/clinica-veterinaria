{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Clínica</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <main>
    <div id="app">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
          <div class="dropdown show">
            <a class="navbar-brand dropdown-toggle" href="#" role="button" id="clinicaClient" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Clinica
            </a>
          
            <div class="dropdown-menu" aria-labelledby="clinicaClient">
              <a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a>
            </div>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left Side Of Navbar -->
            <ul class="navbar-nav me-auto">
              <li class="nav-item"></li>
                <a href="{% url 'calendar' %}" class="nav-link">
                  <i class="fa-solid fa-house"></i> Inicio
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'profile' %}" class="nav-link">
                  <i class="fa-solid fa-user"></i> Mi Perfil
                </a>
              </li>
              <li class="nav-item ms-md-3">
                <a href="{% url 'myPets' %}" class="nav-link">
                  <i class="fas fa-paw"></i> Mis mascotas
                </a>
              </li>
              <li class="nav-item ms-md-3">
                <a href="{% url 'myAppointments' %}" class="nav-link">
                  <i class="fas fa-calendar-alt"></i> Mis citas
                </a>
              </li>

              <li class="nav-item ms-md-3"></li>
              <a style="cursor: pointer;" class="nav-link" onclick="openInfo()">
                <i class="fa-solid fa-circle-info"></i> Información
              </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="modal fade" id="informacion" tabindex="-1" aria-labelledby="informacion" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearCitaModalLabel">Clínica Veterinaria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p>Desarrollado por Marcos Gomá y Pablo Villa</p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Aceptar</button>
                </div>
            </div>
        </div>
      </div>
  </div>
  {% block content %}

  {% endblock %}
</main>
<footer>
  <div class="mt-5">
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Veterinaria</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    {% if messages %}
        <div class="alert alert-dismissible">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container" style="max-width: 400px; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); margin-top: 50px;">
        <img src="{% static 'images/fotoClinica.jpg' %}" alt="fotoClinica" class="logo" style="display: block; margin: 0 auto 15px; max-width: 100px;">

        <div class="clinic-name" style="text-align: center; margin-bottom: 30px; font-weight: 500; font-size: 18px; color: #333;">Clínica Veterinaria</div>

        <h1 class="text-center mb-4">Iniciar Sesión</h1>

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu nombre de usuario" required style="height: auto;">
            </div>
        
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required style="height: auto;">
            </div>
        
            <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesión</button>
        
            <div class="small-text" style="text-align: center; margin-top: 15px; font-size: 14px;">
                ¿No tienes cuenta? <a href="{% url 'registerClient' %}" style="color: #007bff;">Regístrate aquí</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

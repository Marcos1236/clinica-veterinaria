{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Veterinaria</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-3">
        <div class="card shadow-lg mx-auto" style="max-width: 450px;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="{% static 'images/fotoClinica.jpg' %}" alt="fotoClinica" class="logo" style="max-width: 200px;">
                </div>
                <h1 class="text-center mb-3" style="font-size: 20px;">Iniciar Sesión</h1>

                {% if messages %}
                    <div class="alert alert-dismissible">
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}


                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control form-control-sm" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-sm mt-2">Iniciar Sesión</button>

                    <div class="small-text text-center mt-3" style="font-size: 14px;">
                        ¿No tienes cuenta? <a href="{% url 'registerClient' %}" class="text-decoration-none">Regístrate aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

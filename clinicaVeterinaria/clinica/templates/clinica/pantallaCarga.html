<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Clínica Veterinaria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet"> 

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>   

    <style>
        body {
            background-color: #f7f9fb;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .welcome-section {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .welcome-section h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Roboto';
        }

        .btn-primary, .btn-secondary {
            width: 150px;
            padding: 10px;
            margin: 10px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 50px;
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        .social-icons a {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="welcome-section">
            <h1>Bienvenidos a la Clínica Veterinaria</h1>

            <img src="https://i.pinimg.com/550x/ed/5f/3a/ed5f3a15d92ba3ac6238a98da42bb01e.jpg" alt="Logo Clínica Veterinaria" class="logo">            
            
            <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registrationModal">Registrarse</button>
        </div>

        <footer>
            <p>© 2024 Clínica Veterinaria. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </footer>
    </div>

    <!-- Modal para elegir registro -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">¿Eres Cliente o Veterinario?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Por favor, elige tu tipo de registro:</p>
                    <div class="d-flex justify-content-around">
                        <a href="{% url 'registerClient' %}" class="btn btn-primary">Cliente</a>
                        <a href="{% url 'registerVet' %}" class="btn btn-secondary">Veterinario</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>

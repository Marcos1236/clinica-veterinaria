<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet"> 
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        function loadLayout() {
            fetch('layout_cliente.html') // Cambia esto por la ruta a tu archivo de layout
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('layoutContainer').innerHTML = data;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        // Llamar a la función para cargar el layout al cargar la página
        window.onload = loadLayout;

        function openInfo() {
            var modal = new bootstrap.Modal(document.getElementById('informacion'));
            modal.show();
        }
    </script>
</head>
<body>
    <div id="layoutContainer"></div>

    <div class="container my-4"> 
        <h1 class="text-center">Mis Mascotas</h1>
        <div class="text-right mb-3">
            <button class="btn btn-primary" id="btn-add-pet" data-bs-toggle="modal" data-bs-target="#addPetModal">Añadir Mascota</button>
        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="../static/images/perro.jpg" class="card-img-top img-fluid p-2" alt="Foto de Mascota 1">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la Mascota 1</h5>
                        <p class="card-text">Edad: 2 años<br>Raza: Labrador<br>Descripción: Muy amigable.</p>
                        <button class="btn btn-primary">Ver</button>
                        <button class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="../static/images/perro.jpg" class="card-img-top img-fluid p-2" alt="Foto de Mascota 1">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la Mascota 1</h5>
                        <p class="card-text">Edad: 2 años<br>Raza: Labrador<br>Descripción: Muy amigable.</p>
                        <button class="btn btn-primary">Ver</button>

                </div>

            {% endfor %}
            -->
        </div>
    </div>

    <!-- Modal para añadir mascota -->
    <div class="modal fade" id="addPetModal" tabindex="-1" aria-labelledby="addPetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPetModalLabel">Añadir Nueva Mascota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPetForm">
                        <div class="mb-3">
                            <label for="petName" class="form-label">Nombre de la Mascota</label>
                            <input type="text" class="form-control" id="petName" required>
                        </div>
                        <div class="mb-3">
                            <label for="petAge" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="petAge" required>
                        </div>
                        <div class="mb-3">
                            <label for="petBreed" class="form-label">Raza</label>
                            <input type="text" class="form-control" id="petBreed" required>
                        </div>
                        <div class="mb-3">
                            <label for="petDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="petDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="petPhoto" class="form-label">Foto de la Mascota</label>
                            <input type="file" class="form-control" id="petPhoto">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="addPetForm" class="btn btn-primary">Guardar Mascota</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

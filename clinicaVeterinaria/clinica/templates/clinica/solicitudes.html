<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        function openInfo() {
            var modal = new bootstrap.Modal(document.getElementById('informacion'));
            modal.show();
        }
    </script>

    <style>
        .card-cita {
            margin-bottom: 10px;
            background-color: rgb(246, 246, 246);
        }
        .pagination {
            justify-content: center; /* Centrar la paginación */
        }
    </style>
</head>
<body>
    <div id="layoutContainer"></div>

    <div class="container mt-4"> 
        <h1 class="text-center">Mis Solicitudes</h1>

        <div class="tab-content mt-3" id="citasTabsContent">
            <!-- Contenido de la pestaña Pendientes -->
            <div class="tab-pane fade show active" id="pendientes" role="tabpanel" aria-labelledby="pendientes-tab">
                <!-- Aquí se añadirán las citas pendientes desde la base de datos -->
                <div class="card card-cita">
                    <div class="card-body">
                        <p><strong>Mascota:</strong> Firulais</p>
                        <p><strong>Fecha:</strong> 25/09/2024</p>
                        <p><strong>Hora:</strong> 10:00 AM</p>
                        <p><strong>Descripción:</strong> Revisión periodica</p>
                    </div>
                    
                    <div class="d-inline p-2">
                        <button href="" type="button" class="btn btn-success">Aceptar<i class="fa-solid fa-check ms-2"></i></button>
                        
                        <button href="" type="button" class="btn btn-danger">Rechazar<i class="fa-solid fa-trash ms-2"></i></button>
                    </div>
                </div>

                <!-- Paginación -->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Códigos - Clínica Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Generar Códigos de Registro</h1>

        <form action="{% url 'generateCode' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Generar Códigos</button>
        </form>

        <h2 class="mt-5">Códigos Generados</h2>
        <ul class="list-group">
            {% for codigo in codigos %}
                <li class="list-group-item">{{ codigo.codigo }} {% if codigo.utilizado %}(Utilizado){% endif %}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>

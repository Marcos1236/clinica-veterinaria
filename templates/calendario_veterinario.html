<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet"> 

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                themeSystem: 'bootstrap5',
                locale: 'es',
                navLinks: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: '', // Aquí poner endpoint desde el cuál se obtendrán las citas de la base de datos
            });
            calendar.render();

            // Manejo de cambios en los checkboxes
            $('input[type="checkbox"]').on('change', function() {
                filterEvents();
            });
        });

        $(document).ready(function() {
            $('#sendMessageButton').on('click', function() {
                const message = $('#chatInput').val();
                if (message) {
                    // Añadir el mensaje al contenedor
                    $('#chatContainer').append(`<div>${message}</div>`);
                    $('#chatInput').val(''); // Limpiar el input
                    // Hacer scroll al final del contenedor
                    $('#chatContainer').scrollTop($('#chatContainer')[0].scrollHeight);
                }
            });
        });
    </script>

    <style>
        /* Cambiar color de los días */
        .fc-col-header-cell-cushion {
            color: #8e24ff; /* Cambiar al color que prefieras */
        }

        .fc-daygrid-day-number {
            color: #8e24ff; /* Color del número de los días */
        }

        .fc-day-sun, .fc-day-sat {
            color: #8e24ff; /* Color de los fines de semana */
        }
    </style>
</head>
<body>
    <iframe src="layout_veterinario.html" style="width: 100%; height: 100px;" frameborder="0"></iframe>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="mt-5">
                    <div class="mt-4 d-none d-md-block">
                        <h6>Chat en Tiempo Real con Cliente</h6>
                        <div id="chatContainer" class="border p-3" style="height: 300px; overflow-y: auto;">
                            <!-- Mensajes del chat aparecerán aquí -->
                        </div>
                        <div class="input-group mt-2">
                            <input type="text" id="chatInput" class="form-control" placeholder="Escribe tu mensaje..." aria-label="Mensaje">
                            <button class="btn btn-primary" id="sendMessageButton">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna para el calendario -->
            <div class="col-md-9">
                <div id="calendar" class="mt-3"></div> <!-- Ajuste de margen superior -->
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

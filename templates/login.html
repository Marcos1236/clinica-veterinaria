<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Veterinaria</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="container" style="max-width: 400px; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); margin-top: 50px;">
        <img src="../static/images/fotoClinica.jpg" alt="fotoClinica" class="logo" style="display: block; margin: 0 auto 15px; max-width: 100px;">

        <div class="clinic-name" style="text-align: center; margin-bottom: 30px; font-weight: 500; font-size: 18px; color: #333;">Clínica Veterinaria</div>

        <h1 class="text-center mb-4">Iniciar Sesión</h1>

        <form action="" method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" class="form-control" id="usuario" name="nombre_usuario" placeholder="Introduce tu nombre de usuario" required style="height: auto;">
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required style="height: auto;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesión</button>

            <div class="small-text" style="text-align: center; margin-top: 15px; font-size: 14px;">
                ¿No tienes cuenta? <a href="" style="color: #007bff;">Regístrate aquí</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

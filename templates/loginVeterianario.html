<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Veterinaria</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fb;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-control {
            height: auto;
        }

        .btn-primary {
            width: 100%;
        }

        .small-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .small-text a {
            color: #007bff;
        }

        .small-text a:hover {
            text-decoration: underline;
        }

        .logo {
            display: block;
            margin: 0 auto 15px;
            max-width: 100px;
        }

        .clinic-name {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Logotipo de la clínica veterinaria -->
        <img src="{{ url_for('static', filename='images/fotoVeterinario') }}" alt="fotoClinica" class="logo">

        <!-- Nombre de la clínica veterinaria -->
        <div class="clinic-name">Clínica Veterinaria</div>

        <h1 class="text-center mb-4">Iniciar Sesión como veterinario</h1>

        <!-- Formulario de Inicio de Sesión -->
        <form action="/login_veterinario" method="POST">
            <!-- Campo de nombre de usuario -->
            <div class="form-group">
                <label for="usuario">Nombre de veterinario</label>
                <input type="text" class="form-control" id="usuario" name="nombre_usuario" placeholder="Introduce tu nombre de usuario" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>

            <!-- Botón de inicio de sesión -->
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

            <!-- Texto pequeño con enlace a registro -->
            <div class="small-text">
                ¿No tienes cuenta? <a href="/registro_veterinario">Regístrate aquí</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
